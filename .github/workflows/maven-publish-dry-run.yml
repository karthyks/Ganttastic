name: Publish to Maven Central

on:
  pull_request:
    branches:
      - main

jobs:
  publish:
    name: Publish to Maven Central
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Set up JDK for Gradle
      - name: Setup JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      # Cache Gradle wrapper and dependencies
      - name: Cache Gradle dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Set credentials in gradle.properties
        run: |
          echo "mavenCentralUsername: ${{ secrets.ORG_GRADLE_PROJECT_mavenCentralUsername }}" >> ~/.gradle/gradle.properties
          echo "mavenCentralPassword: ${{ secrets.ORG_GRADLE_PROJECT_mavenCentralPassword }}" >> ~/.gradle/gradle.properties

      # Set up environment variables (for Sonatype credentials)
      - name: Set environment variables
        env:
          ORG_GRADLE_PROJECT_signingInMemoryKeyId: ${{ secrets.ORG_GRADLE_PROJECT_signingInMemoryKeyId }}
          ORG_GRADLE_PROJECT_signingInMemoryKey: ${{ secrets.ORG_GRADLE_PROJECT_signingInMemoryKey }}
          ORG_GRADLE_PROJECT_signingInMemoryKeyPassword: ${{ secrets.ORG_GRADLE_PROJECT_signingInMemoryKeyPassword }}
        run: echo "Environment variables set"

      # Publish to Maven Central
      - name: Publish artifacts to Maven Central
        run: ./gradlew :ganttly:publishAllPublicationsToMavenCentralRepository --no-configuration-cache --dry-run

      # Additional step to verify completion (optional)
      - name: Verify publishing output
        run: echo "Publish dry run process completed!"